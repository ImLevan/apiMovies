<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Peliculas</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel = "stylesheet" href = "CSS/estilos.css">
</head>
<body>
    
    <div class = "wrapper">
        <!-- logo -->
        <div class = "logo">
            <div class="container">
                <a href="index.html">
                    <p>Pelis<span>GO</span></p>
                </a>
            </div>
        </div>
        <!-- end of logo -->
        <!-- search container -->
        <div class = "search-container">
            <div class = "search-element">
                <h3>Buscar Pelicula:</h3>
                <input type = "text" class = "form-control" placeholder="Buscar titulo de pelicula ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">
                <div class = "search-list" id = "search-list">
                    <!-- list here -->
                </div>
            </div>
        </div>
        <!-- end of search container -->

        <!-- result container -->
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                    <!-- movie information here -->
                </div>
            </div>
        </div>
        <!-- end of result container -->

        <!-- preload movies container -->
        <div class="cont-movies">
            <h2 class="h2">Peliculas de Super Heroes</h2>
            <div class="peliculas" id="peliculas">
            </div>
        </div>
        <!-- end of preload movies container -->

    </div>

    <!-- SECCION FOOTER -->
    <footer>
        <p>Hecho por Valentin Chianese <span>&#174;</span> 2022</p>
    </footer>


    <!-- movie app js -->
    <script src = "JS/script.js"></script>
    <script src = "JS/preload.js"></script>
</body>
</html>
